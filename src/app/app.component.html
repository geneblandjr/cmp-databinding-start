<div class="container">
    <!--Example of Output Alias referencing bpCreated...see app.component.ts-->
<app-cockpit
             (serverCreated)="onServerCreated($event)"
             (bpCreated)="onBlueprintCreated($event)"
             >
    </app-cockpit>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <button class="btm btn-primary" (click)="onChangeFirst()">Change first Element</button>
        <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Component</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
            <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
  </div>
</div>
